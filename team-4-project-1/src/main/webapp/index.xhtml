<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>

    <ui:composition template="/WEB-INF/template/template.xhtml">
        <f:metadata>
            <f:viewAction action="#{sessionBean.checkForLogin()}"/>
        </f:metadata>
        <!--Overwrite the head-component, because in addition the the global.css the index.css has to be loaded-->
        <ui:define name="head">
            <ui:include src="WEB-INF/template/head.xhtml"/>
            <h:outputStylesheet library="css" name="index.css"/>
        </ui:define>
    </ui:composition>
</h:body>
</html>
