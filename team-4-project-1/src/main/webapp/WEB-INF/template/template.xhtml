<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <ui:insert name="head">
        <ui:include src="head.xhtml"></ui:include>
    </ui:insert>
</h:head>

<h:body styleClass="align-center">
    <!--The "name"-attribute is needed so that you can later, in the real jsf-sites, specify what content you want to overwrite or expand
    https://mkyong.com/jsf2/jsf-2-templating-with-facelets-example/-->
    <ui:insert name="header">
        <ui:include src="header.xhtml"></ui:include>
    </ui:insert>
    <ui:insert name="content">
        <ui:include src="content.xhtml"></ui:include>
    </ui:insert>
    <ui:insert name="footer">
        <ui:include src="footer.xhtml"></ui:include>
    </ui:insert>
</h:body>

</html>
